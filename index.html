<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SE Practical Experiments Home</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        }
        body {
            height: 100vh;
        }
        h1 {
            font-size: 2em;
            margin: 0 0 6px 0;
            color: #2a8dbb; /* Changed to a blue shade */
            letter-spacing: 1px;
            font-weight: bold;
        }
        .header-section {
            background: #232946;
            color: #fff;
            padding: 10px 0 6px 0;
            text-align: center;
            border-bottom: 3px solid #eebf63;
        }
        .header-college {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .header-institute {
            color: inherit; /* Inherit from h1 */
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 1.1em;
            display: inline-block;
        }
        .header-title {
            margin: 0 0 8px 0;
            font-size: 1.1em;
            color: #ecebe9;
            letter-spacing: 1px;
            font-weight: normal;
        }
        .header-details {
            font-size: 1em;
            margin-bottom: 2px;
            color: #ffd166; /* Light yellow for details text */
        }
        .header-details strong {
            color: #06d6a0; /* Green for labels */
        }
        .main-container {
            display: flex;
            height: calc(100vh - 70px);
            min-height: 0;
        }
        .left-column, .right-column {
            background: #232946;
            color: #fff;
            width: 170px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-sizing: border-box;
            justify-content: flex-start;
        }
        .left-column {
            border-right: 2px solid #b8c1ec;
        }
        .right-column {
            border-left: 2px solid #b8c1ec;
        }
        .column-title {
            text-align: center;
            margin: 8px 0 4px 0;
            letter-spacing: 1px;
            color: #eebf63;
            font-size: 0.98em;
        }
        .exp-list, .doc-list {
            list-style: none;
            padding: 0 0 4px 0;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .exp-list li, .doc-list li {
            margin: 0;
            padding: 0;
        }
        .exp-btn, .doc-btn {
            display: block;
            width: 92%;
            margin: 0 auto;
            padding: 4px 0;
            border: none;
            border-radius: 5px;
            font-size: 0.92em;
            background: #eebf63;
            color: #232946;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-align: center;
            text-decoration: none;
            min-height: 22px;
        }
        .exp-btn:hover, .doc-btn:hover {
            background: #009688;
            color: #fff;
        }
        .doc-btn {
            background: #b8c1ec;
            color: #232946;
            margin-top: 4px;
            font-size: 0.92em;
        }
        .doc-btn:hover {
            background: #ff9800;
            color: #fff;
        }
        .content-area {
            flex: 1;
            padding: 0;
            background: rgba(255,255,255,0.95);
            display: flex;
            align-items: stretch;
            justify-content: center;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
            background: #fff;
        }
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }
            .left-column, .right-column {
                width: 100%;
                height: auto;
                flex-direction: row;
                border: none;
            }
            .content-area {
                padding: 0;
            }
            .iframe-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <h1 class="header-college">
            <span class="header-institute">YASHWANTRAO BHONSALE INSTITUTE OF TECHNOLOGY</span>
        </h1>
        <h3 class="header-title">S.E NEP 2020 Pattern WD-PRACTICAL LIST WITH CODES AND DOCUMENT FILES</h3>
        <div class="header-details">
            <strong>Faculty Name:</strong> Mr.Bhaskar Dhuri &nbsp; | &nbsp;
            <strong>Subject:</strong> Web Designing With WordPress &nbsp; | &nbsp;
            <strong>Class:</strong> Second Year &nbsp; | &nbsp;
            <strong>Semester:</strong> III
        </div>
    </div>
    <div class="main-container">
        <!-- Left column: Experiment HTML output -->
        <nav class="left-column">
            <h2 class="column-title">Experiments</h2>
            <ul class="exp-list">
                <li><button class="exp-btn" onclick="loadExp('Experiment1/hello.html')">Experiment 1</button></li>
                <li><button class="exp-btn" onclick="loadExp('Experiment2/Experiment2.html')">Experiment 2</button></li>
                <li><button class="exp-btn" onclick="loadExp('Experiment3/Experiment3.html')">Experiment 3</button></li>
                <li><button class="exp-btn" onclick="loadExp('Experiment4/exp4.html')">Experiment 4</button></li>
                <li><button class="exp-btn" onclick="loadExp('Experiment5/exp5.html')">Experiment 5</button></li>
                <li><button class="exp-btn" onclick="loadExp('Experiment6/exp6.html')">Experiment 6</button></li>
                <li><button class="exp-btn" onclick="loadExp('Experiment7/exp7.html')">Experiment 7</button></li>
                <li><button class="exp-btn" onclick="loadExp('Experiment8/exp8.html')">Experiment 8</button></li>
                <li><button class="exp-btn" onclick="loadExp('Experiment9/exp9.html')">Experiment 9</button></li>
                <li><button class="exp-btn" onclick="loadExp('Experiment10/exp10.html')">Experiment 10</button></li>
            </ul>
        </nav>
        <!-- Center: Output area -->
        <main class="content-area">
            <iframe id="expFrame" class="iframe-container" src="" title="Experiment Output"></iframe>
        </main>
        <!-- Right column: Document links -->
        <nav class="right-column">
            <h2 class="column-title">Experiment Docs</h2>
            <ul class="doc-list">
                <li><button class="doc-btn" onclick="loadDoc('Experiment1/Experiment1.docx')">Exp 1 Doc</button></li>
                <li><button class="doc-btn" onclick="loadDoc('Experiment2/Experiment2.docx')">Exp 2 Doc</button></li>
                <li><button class="doc-btn" onclick="loadDoc('Experiment3/Experiment3.docx')">Exp 3 Doc</button></li>
                <li><button class="doc-btn" onclick="loadDoc('Experiment4/exp4.doc  x')">Exp 4 Doc</button></li>
                <li><button class="doc-btn" onclick="loadDoc('Experiment5/exp5.docx')">Exp 5 Doc</button></li>
                <li><button class="doc-btn" onclick="loadDoc('Experiment6/exp6.docx')">Exp 6 Doc</button></li>
                <li><button class="doc-btn" onclick="loadDoc('Experiment7/exp7.docx')">Exp 7 Doc</button></li>
                <li><button class="doc-btn" onclick="loadDoc('Experiment8/exp8.docx')">Exp 8 Doc</button></li>
                <li><button class="doc-btn" onclick="loadDoc('Experiment9/exp9.docx')">Exp 9 Doc</button></li>
                <li><button class="doc-btn" onclick="loadDoc('Experiment10/exp10.docx')">Exp 10 Doc</button></li>
            </ul>
        </nav>
    </div>
    <script>
        function loadExp(page) {
            document.getElementById('expFrame').src = page;
        }
        function loadDoc(docPath) {
            // For local files, Google Docs Viewer will not work.
            // You must upload your DOCX files to a public server for this to work.
            var url = location.origin + '/' + docPath;
            var viewer = 'https://docs.google.com/viewer?url=' + encodeURIComponent(url) + '&embedded=true';
            document.getElementById('expFrame').src = viewer;
        }
    </script>
</body>
</html>
