<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Manager Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #b2ebf2;
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #009688;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 18px 0;
            padding: 14px 0;
            font-size: 1.1em;
            background: #7c4dff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #ff9800;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Manager</h1>
        <a class="btn" href="images.html">Images</a>
        <a class="btn" href="audios.html">Audios</a>
        <a class="btn" href="videos.html">Videos</a>
    </div>
</body>
</html>
