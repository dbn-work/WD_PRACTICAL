<!DOCTYPE html>
<html>
<head>
  <style>
    .circle-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
    }

    .circle-img img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ensures the image fills the circle */
    }
  </style>
</head>
<body>

<div class="circle-img">
  <img src="image.png" alt="Circular Image">
</div>

</body>
</html>
